<h3>Корзина</h3>
<table ng-show="happyUserCart.cartItems.length > 0" class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Название</td>
        <td>Количество</td>
        <td>Цена</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="oi in happyUserCart.cartItems">
        <td>{{oi.productTitle}}</td>
        <td>{{oi.count}}</td>
        <td>{{oi.cost + ' x ' + oi.count + ' = ' + oi.sum}}</td>
    </tr>
    <tr>
        <td>Итого</td>
        <td></td>
        <td>{{happyUserCart.summ}}</td>
    </tr>
    </tbody>
</table>
<span ng-show="happyUserCart.cartItems.length == 0">Ваша корзина пуста</span>
<button ng-show="happyUserCart.cartItems.length > 0" class="btn btn-primary" ng-click="goToOrderSubmit()">Перейти к оформлению заказа</button>
<button ng-show="happyUserCart.cartItems.length > 0"  class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
