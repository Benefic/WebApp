<div>
    <h3>Ваш заказ</h3>
    <table ng-show="happyUserCart.cartItems.length > 0" class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="oi in happyUserCart.cartItems">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.count}}</td>
            <td>{{oi.cost + ' x ' + oi.count + ' = ' + oi.sum}}</td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{happyUserCart.summ}}</td>
        </tr>
        </tbody>
    </table>

    <form novalidate ng-submit="submitOrder()">
        <div class="form-group col-md-6">
            <label for="orderAddress">Адрес доставки</label>
            <input class="form-control" type="text" ng-model="order_info.address" id="orderAddress">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Оформить заказ</button>
        </div>
    </form>
</div>
