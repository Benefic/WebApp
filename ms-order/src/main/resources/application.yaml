server:
  port: 0
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:orders_db;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  application:
    name: ms-order
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetch-registry: true



